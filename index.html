<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
    <link rel="icon" href="/images/creative-calculator-logo-icon-vector-600nw-2331257843.png">
</head>
<body class="im" background="/images/—Pngtree—hand drawn education math background_1176980.png">
    
    <div class="container">
        <div class="Calsy">
            <input type="text" id="ans" placeholder="0" >
            <div class="key">
                <button class="highlight" style="background-color: rgb(88, 53, 60);">AC</button>
                <button class="DEL" style="background-color: rgb(208, 68, 17);" ><img src="/images/delete.png" id="DEL"></button>
                <button class="highlight">%</button>
                <button class="highlight" >/</button>
            </div>

            <div>
                <button class="keys">7</button>
                <button class="keys">8</button>
                <button class="keys">9</button>
                <button class="highlight">*</button>
            </div>

            <div>
                <button class="keys">4</button>
                <button class="keys">5</button>
                <button class="keys">6</button>
                <button class="highlight">-</button>
            </div>

            <div>
                <button class="keys">1</button>
                <button class="keys">2</button>
                <button class="keys">3</button>
                <button class="highlight">+</button>
            </div>

            <div>
                <button class="keys">00</button>
                <button class="keys">0</button>
                <button class="keys">.</button>
                <button class="highlight" style="background-color: rgb(94, 0, 193,255);">=</button>
            </div>

        </div>
    </div>

<script src="/javascript.js"></script>    
</body>
</html>
